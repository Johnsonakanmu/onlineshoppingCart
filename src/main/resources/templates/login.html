<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>login Page | Aduragbemi Store</title>
</head>
<body>

<section>
   <div class="container mt-5 p-5">
       <div class="row">
           <div class="col-md-6 p-5">
               <img src="img/ecom.png" width="100%" height="400px">
           </div>
           <div class="col-md-6 mt-3 p-5">
               <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                   <div class="card-header">
                       <h2 class="fs-4 text-center">Login</h2>
                       <div class="card-body">
                           <form action="/login" method="post">

                               <div th:if="${param.error}" class="alert alert-danger text-center">
                                   [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                               </div>
                               <div th:if="${param.logout}" class="alert alert-success text-center">
                                   Logout Successfully
                               </div>

                               <div class="mb-3">
                                   <div class="form-label">Email</div>
                                   <input class="form-control" name="username" type="email">
                               </div>

                               <div class="mb-3">
                                   <div class="form-label">Password</div>
                                   <input class="form-control" name="password" type="password">
                               </div>
                               <button type="submit" class="btn btn-primary col-md-12">Login</button>
                           </form>
                       </div>
                       <div class="card-footer text-center">
                           <a href="/forgot-password" class="text-decoration-none">Forgot Password</a> <br> Don't have account ?
                           <a href="/register" class="text-decoration-none">Create one</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

</section>

</body>
</html>
