<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Category | Aduragbemi Store</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">
                        <p class="fs-4">Add Category</p>

                        <div th:if="${successMsg}">
                            <p class="text-success fw-bold" style="font-size:17px" th:text="${successMsg}"></p>
                        </div>

                        <div th:if="${errorMsg}">
                            <p class="text-danger fw-bold" style="font-size:17px" th:text="${errorMsg}"></p>
                        </div>
                    </div>

                    <div class="card-body">
                        <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault1" checked value="true" required>
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault2" value="false" required>
                                    <label class="form-check-label" for="radioDefault2">
                                        IsActive
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" class="form-control" name="file" required>
                            </div>

                            <button type="submit" class="btn btn-primary col-md-12">Add Category</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">View Category</div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">S/N</th>
                                <th scope="col">Category</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat, c:${categorys}">
                                <th scope="row">[[${c.count}]]</th>
                                <td>[[${cat.name}]]</td>
                                <td>[[${cat.isActive}]]</td>
                                <td><img th:src="@{'/img/category_img/' + ${cat.imageName}}" width="50px" height="50px" alt=""></td>
                                <td>
                                    <a th:href="@{'/admin/loadEditCategory/' + ${cat.id}}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square fa-1x" aria-hidden="true"></i></a>
                                    <a th:href="@{'/admin/deleteCategory/' + ${cat.id}}" class="btn btn-danger"><i class="fa-solid fa-trash fa-1x" aria-hidden="true"></i></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
