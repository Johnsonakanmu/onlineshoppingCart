<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product | Aduragbemi Store</title>
</head>
<body>
<section>
    <div class="container p-5 mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card card-sh">
                    <div class="card-header text-center">
                    <p class="fs-4">Edit Product</p>

                        <div th:if="${successMsg}" class="alert alert-success fw-bold font-size:17px" role="alert">
                            <span th:text="${successMsg}"></span>
                        </div>

                        <div th:if="${errorMsg}" class="alert alert-danger fw-bold font-size:17px" role="alert">
                            <span th:text="${errorMsg}"></span>
                        </div>
                    </div>

                    <div class="card-body">
                        <form action="/admin/updateProduct" method="Post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" th:value="${product.title}">
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="" name="description" class="form-control">[[${product.description}]]</textarea>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Category</label>
                                    <select class="form-control" name="category">
                                        <option>[[${product.category}]]</option>
                                        <option th:each="c : ${categories}">[[${c.name}]]</option>

                                    </select>
                                </div>

                                <div class="mb-3 col">
                                    <label>Enter Price</label>
                                    <input type="number" name="price" class="form-control" th:value="${product.price}">
                                </div>
                            </div>


                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Discount</label>
                                    <input type="number" class="form-control" name="discount"  th:value="${product.discount}" >

                                </div>

                                <div class="mb-3 col">
                                    <label>Discount Price</label>
                                    <input type="number" class="form-control" th:value="${product.discountPrice}" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault1" checked
                                           th:checked="${product.isActive==true}" value="true">
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault2"
                                           th:checked="${product.isActive==false}"  value="false">
                                    <label class="form-check-label" for="radioDefault2">
                                        IsActive
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label>Stock</label>
                                    <input type="number" name="stock" class="form-control" th:value="${product.stock}">
                                </div>

                                <div class="col mb-3">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control" >
                                </div>
                                <div class="mb-3">
                                    <img th:src="@{'/img/product_img/' + ${product.image}}" height="100px" width="100px">
                                </div>

                            </div>
                            <button class="btn btn-primary col-md-12 mt-2" type="submit">Update</button>
                        </form>
                    </div>


                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
