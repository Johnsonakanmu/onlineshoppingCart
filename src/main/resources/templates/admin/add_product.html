<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product | Aduragbemi Store</title>
</head>
<body>
<section>



    <div class="container p-5 mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                    <p class="fs-4">Add Product</p>



<!--                    <div th:if="${successMsg}">-->
<!--                        <p class="text-success fw-bold" style="font-size:17px" th:text="${successMsg}"></p>-->
<!--                    </div>-->

<!--                    <div th:if="${errorMsg}">-->
<!--                        <p class="text-danger fw-bold" style="font-size:17px" th:text="${errorMsg}"></p>-->
<!--                    </div>-->

                        <div th:if="${successMsg}" class="alert alert-success fw-bold font-size:17px" role="alert">
                            <span th:text="${successMsg}"></span>
                        </div>

                        <div th:if="${errorMsg}" class="alert alert-danger fw-bold font-size:17px" role="alert">
                            <span th:text="${errorMsg}"></span>
                        </div>
                    </div>

                    <div class="card-body">
                        <form action="/admin/saveProduct" method="Post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" >
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="" name="description" class="form-control"></textarea>
                            </div>

                            <div class="mb-3">
                                <label>Category</label>
                                <select class="form-control" name="category">
                                    <option>--Select--</option>
                                    <option th:each="c : ${categories}">[[${c.name}]]</option>

                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Enter Price</label>
                                <input type="number" name="price" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault1" checked value="true">
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault2" value="false">
                                    <label class="form-check-label" for="radioDefault2">
                                        IsActive
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label>Stock</label>
                                    <input type="number" name="stock" class="form-control" >
                                </div>

                                <div class="col mb-3">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control" >
                                </div>

                            </div>
                            <button class="btn btn-primary col-md-12" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
