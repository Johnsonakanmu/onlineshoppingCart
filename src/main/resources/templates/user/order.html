<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Johnson shop Rite | Order</title>
</head>
<body>

<section>

    <div class="container mt-5 p-5">
        <form action="/user/save-orders" method="post">

            <div class="row">
                <div class="col-md-6">

                    <div class="row mb-3">
                        <p class="text-center fs-2">Billing Address</p>
                        <hr>
                        <div class="col p-1">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control mt-1" required>
                        </div>

                        <div class="col p-1">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control mt-1" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col p-1">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control mt-1" required>
                        </div>

                        <div class="col p-1">
                            <label class="form-label">Mobile Number</label>
                            <input type="number" name="mobileNo" class="form-control col mt-1" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col p-1">
                            <label class="form-label">Address</label>
                            <input type="text" name="address" class="form-control mt-1" required>
                        </div>

                        <div class="col p-1">
                            <label class="form-label">City</label>
                            <input type="text" name="city" class="form-control col mt-1" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col p-1">
                            <label class="form-label">State</label>
                            <input type="text" name="state" class="form-control mt-1" required>
                        </div>

                        <div class="col p-1">
                            <label class="form-label">Pin Code</label>
                            <input type="number" name="pincode" class="form-control mt-1" required>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <p class="text-center fs-2">Payment Type</p>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <td>Total Price</td>
                                    <td>:</td>
                                    <td>&#8358; [[${orderPrice}]]</td>
                                </tr>
                                <tr>
                                    <td>Delivery Fee</td>
                                    <td>:</td>
                                    <td>&#8358; 250</td>
                                </tr>
                                <tr>
                                    <td>Tax</td>
                                    <td>:</td>
                                    <td>&#8358; 100</td>
                                </tr>

                                <tr class="border-top">
                                    <td>Total Price</td>
                                    <td>:</td>
                                    <td>&#8358; [[${totalOrderPrice}]]</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label" for="paymentType">Select Payment Type</label>
                                <select class="form-select" name="paymentType" id="paymentType" required>
                                    <option value="" selected disabled>Choose...</option>
                                    <option value="COD">Cash on Delivery</option>
                                    <option value="ONLINE">Online Payment</option>
                                </select>
                            </div>
                            <button class="btn bg-primary text-white col-md-12">Place Order</button>

                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
