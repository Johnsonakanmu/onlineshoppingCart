<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Page | Aduragbemi Store</title>
</head>
<body>

<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-7 mt-3 p-1">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <h2 class="fs-4 text-center">Register</h2>

                        <div th:if="${successMsg}" class="alert alert-success fw-bold font-size:17px text-center" role="alert">
                            <span th:text="${successMsg}"></span>
                        </div>

                        <div th:if="${errorMsg}" class="alert alert-danger fw-bold font-size:17px" role="alert">
                            <span th:text="${errorMsg}"></span>
                        </div>

                    </div>
                        <div class="card-body">
                            <form action="/saveUser" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col mb-3">
                                        <div class="form-label">Full Name</div>
                                        <input class="form-control" name="name" type="name" required>
                                    </div>

                                    <div class="col mb-3">
                                        <div class="form-label">Mobile Number</div>
                                        <input class="form-control" name="mobileNumber" type="number" required>
                                    </div>
                                </div>

                                <div class="col mb-3">
                                    <div class="form-label">Email</div>
                                    <input class="form-control" name="email" type="email" required>
                                </div>

                                <div class="row">
                                    <div class="col mb-3">
                                        <div class="form-label">Address</div>
                                        <input class="form-control" name="address" type="text" required>
                                    </div>

                                    <div class="col mb-3">
                                        <div class="form-label">City</div>
                                        <input class="form-control" name="city" type="text" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col mb-3">
                                        <div class="form-label">State</div>
                                        <input class="form-control" name="state" type="text" required>
                                    </div>

                                    <div class="col mb-3">
                                        <div class="form-label">Pine code</div>
                                        <input class="form-control" name="pincode" type="number" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col mb-3">
                                        <div class="form-label">Password</div>
                                        <input class="form-control" name="password" type="password" required>
                                    </div>

                                    <div class="col mb-3">
                                        <div class="form-label">Confirm Password</div>
                                        <input class="form-control" name="cPassword" type="password" required>
                                    </div>
                                </div>

                                <div class="col mb-3">
                                    <div class="form-label">Profile Image</div>
                                    <input class="form-control" name="img" type="file" required>
                                </div>


                                <button type="submit" class="btn btn-primary col-md-12">Register</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                             have an account ?
                            <a href="/signin" class="text-decoration-none">Login</a>
                        </div>

                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
