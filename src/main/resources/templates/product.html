<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product | Aduragbemi Store</title>
</head>
<body>
<section>
    <div class="container-fluid bg-primary p-5 mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="input-group">
                        <input type="ch" name="" class="form-control">
                        <button class="btn btn-light text-dark ms-3 col-md-2"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2 p-0">
            <div class="card shadow-sm  p-0 mb-5 bg-body-tertiary rounded">
                <div class="card-body">

                        <div class="list-group">
                            <p class="fs-5">Category</p>
                            <a href="/products" th:classappend="${paramValue==''} ? 'active': ''" class="list-group-item list-group-item-action" aria-current="true">
                                All
                            </a>
                            <a th:href="@{'/products?category='+${c.name}}" th:each="c : ${categories}"
                               th:classappend="${paramValue == c.name} ? ' active' : ''"
                               class="list-group-item list-group-item-action">[[${c.name}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">

                <div class="card">
                    <div class="card-header">
                        <p class="fs-3 text-center">Product</p>
                        <div class="card-body">
                            <div class="row">

                                <th:block th:if="${products.size > 0}">

                                    <div class="col-md-3 mb-4" th:each="p : ${products}">
                                        <div class="card text-center shadow-sm bg-body-tertiary rounded p-2 h-100">
                                            <div class="card-body d-flex flex-column justify-content-between p-2">
                                                <div>
                                                    <img th:src="@{'/img/product_img/' + ${p.image}}"
                                                         class="img-fluid mb-2"
                                                         style="height: 120px; object-fit: cover; border-radius: 8px;">

                                                    <p class="fs-6 text-center fw-semibold mb-1">[[${p.title}]]</p>

                                                    <p class="fs-6 fw-bold mb-2">
                                                        <span class="text-dark"># [[${p.discountPrice}]]</span><br>
                                                        <span class="text-decoration-line-through text-secondary small"># [[${p.price}]]</span><br>
                                                        <span class="text-success small">[[${p.discount}]]% off</span>
                                                    </p>
                                                </div>

                                                <a th:href="@{'/product/' + ${p.id}}"
                                                   class="btn btn-primary btn-sm mt-auto w-100">
                                                    View Details
                                                </a>
                                            </div>
                                        </div>
                                    </div>


                                </th:block>

                                <th:block th:unless="${products.size>0}">
                                    <p class="fs-4 text-center mt-4 text-danger">Product not Available</p>
                                </th:block>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
